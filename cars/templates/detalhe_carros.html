{% extends "base.html" %}

{% block content %} 
<div class ="container-fluid">
    <div class="row py-3">
        <div class="col-md">
            <div class="card">
                <div class="text-center">
                    <img class="card-img-top" src={{ obj.imagem }} alt="">
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{ obj.marca }} {{ obj.modelo }}</h5>
                  <p class="card-text">{{ obj.descricao }}</p>
                  <h1>R${{ obj.preco|floatformat:"2g" }}</h1>
                  <div class="text-center">
                      <a href="" class="btn btn-secondary btn-lg">Comprar</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
