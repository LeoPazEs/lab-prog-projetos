{% extends "base.html" %}

{% block content %} 
<div class ="container-fluid">
    <div class="row py-3">
        {%for carro in obj_list %} 
        <div class="col-md">
            <div class="card">
                <img class="card-img-top" src={{ carro.imagem}} alt="">
                <div class="card-body">
                  <h5 class="card-title">{{ carro.marca }} {{ carro.modelo }}</h5>
                  <p class="card-text"><h1>R${{ carro.preco|floatformat:"2g" }}</h1></p>
                  <div class="text-center">
                      <a href={% url "detalhe_carro" forloop.counter0 %} class="btn btn-secondary btn-lg">Comprar</a>
                  </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
